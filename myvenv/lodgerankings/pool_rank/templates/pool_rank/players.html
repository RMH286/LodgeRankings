<!DOCTYPE HTML>

<html>
    <head>
        {% load static %}
        <title>Lodge Rankings</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="{% static 'pool_rank/assets/js/ie/html5shiv.js' %}"></script><![endif]-->
        <link rel="stylesheet" href="{% static 'pool_rank/assets/css/main.css' %}" />
        <!--[if lte IE 8]><link rel="stylesheet" href="{% static 'pool_rank/assets/css/ie8.css' %}" /><![endif]-->
    </head>
    <body class="homepage">
        <div id="page-wrapper">

            <!-- Header -->
                <div id="header-wrapper" class="wrapper">
                    <div id="header">

                        <!-- Logo -->
                            <div id="logo">
                                <h1><a href="index.html">Billiards: Players</a></h1>
                                <p>All current Players</p>
                            </div>

                        <!-- Nav -->
                            <nav id="nav">
                                <ul>
                                    <li class="current"><a href="{% url 'main_index' %}">Main</a></li>
                                    <li><a href="{% url 'pool_rank:index' %}">Home</a></li>
                                    <li><a href="{% url 'pool_rank:rankings' %}">Rankings</a></li>
                                    <li><a href="{% url 'pool_rank:recent_games' %}">Recent Games</a></li>
                                    <li><a href="{% url 'pool_rank:add_game' %}">Add Game</a></li>
                                    <li><a href="{% url 'pool_rank:players' %}">Players</a></li>
                                </ul>
                            </nav>

                    </div>
                </div>

            <!-- Intro -->
                <div id="intro-wrapper" class="wrapper style1">
                    <div class="title">Add Game</div>
                    <section id="intro" class="container">
                        {% for player in players %}
                        <a href="{% url 'pool_rank:player_detail' player.netid %}">
                            <h3>
                                {{ player.last_name }}, {{ player.first_name }}
                            </h3>
                        </a><br />
                        {% endfor %}
                    </section>
                    <div id="copyright">
                        <ul>
                            <li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                        </ul>
                    </div>
                </div>

        </div>

        <!-- Scripts -->

            <script src="{% static 'pool_rank/assets/js/jquery.min.js' %}"></script>
            <script src="{% static 'pool_rank/assets/js/jquery.dropotron.min.js' %}"></script>
            <script src="{% static 'pool_rank/assets/js/skel.min.js' %}"></script>
            <script src="{% static 'pool_rank/assets/js/skel-viewport.min.js' %}"></script>
            <script src="{% static 'pool_rank/assets/js/util.js' %}"></script>
            <!--[if lte IE 8]><script src="{% static 'assets/js/ie/respond.min.js' %}"></script><![endif]-->
            <script src="{% static 'pool_rank/assets/js/main.js' %}"></script>

    </body>
</html>
